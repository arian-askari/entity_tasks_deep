<div id="ttiHistogramStyle" style="display:none;"></div>

<div id="ttiHistogram">
    <script>

        data = [];

        {% for r in results %}
            data.push({label: "{{ r["doc_title"] }}", sublabel: "{{ r["doc_id"] }}", value: "{{ r["doc_score"] }}"});
        {% endfor %}


        plot_TTI_histogram(data);

    </script>
</div>
